{ "type": "success", "value": { "viagem": "<audio src=\"soundbank://soundlibrary/backgrounds_ambience/elevator/elevator_01\"/> Estamos agora em Paris, na França! <music> A nossa frente, vemos a magnífica Torre Eiffel, uma estrutura metálica gigante de 324 metros, que fica até 15 centimetros mais alta no verão devido a dilatação térmica. Ela é um grande pilar que começa com quatro vigas no chão, e então se encontram no topo de forma unificada. Ah, e já ia me esquecendo, tudo isso pesa um total de sete mil e trezentas toneladas! Mas vamos parar de enrolar, e ir conhecer ela de perto. <steps> Agora estamos embaixo da torre, os pilares são tão grandes, que vemos uma estação de correio no pilar sul! Tem também uma cafeteria e algumas lojas de souvenires. Agora vamos pegar um dos elevadores e subir para o primeiro andar. <elevator> Estamos a uma altitude de 57 metros, e mais de 2000 metros quadrados de espaço, temos uma loja de presentes, um museu, o teatro Cineiffel, e também uma galeria circular. Vamos agora para o segundo andar <elevator> Estamos agora a 115 metros de altitude, neste andar também temos lojas de souvenires e uma cafeteria, além do restaurante gastronômico Jules Vernes. Agora vamos para o terceiro, e último andar <elevator> Estamos agora a 276 metros de altitude, o ponto mais alto que conseguimos chegar na torre. É tão alto que as vistas panorâmicas pode se estender a até 70 kilometros. Aqui temos o escritório original do engenheiro e projetita da torre: Gustave Eiffel, há modelos de cera que mostram Gustave e sua filha em uma reunião com Thomas Edison." } }
