<!DOCTYPE html>
<html>
<head>
    <title>Firstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Firstore</span>
            <div class="mdl-layout-spacer"></div>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Firstore</span>
        </div>
        <main class="mdl-layout__content">
          <div class="page-content">

            <dialog class="mdl-dialog">
                <h4 class="mdl-dialog__title">Firstore</h4>
                <div class="mdl-dialog__content">
                <p>
                    Selecione a tela desejada para este scanner:
                </p>
                </div>
                <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button screen2">2</button>
                <button type="button" class="mdl-button screen1">1</button>
                </div>
            </dialog>
            <script>
                var dialog = document.querySelector('dialog');
                var showDialogButton = document.querySelector('#show-dialog');
                //dialogPolyfill.registerDialog(dialog);
                dialog.showModal();
                dialog.querySelector('.screen1').addEventListener('click', function() {
                    window.location.replace("https://techrcs.github.io/firstore/scanner1");
                });
                dialog.querySelector('.screen2').addEventListener('click', function() {
                    window.location.replace("https://techrcs.github.io/firstore/scanner2");
                });
            </script>

          </div>
        </main>
      </div>
</body>
</html>
